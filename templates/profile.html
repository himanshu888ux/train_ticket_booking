
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;

        }
        .card-header {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            text-align: center;
            border-radius: 10px 10px 0 0;
            padding: 20px;
        }
        
        .btn-custom {
            background-color: #007bff;
            color: white;
            border-radius: 50px;
            font-weight: bold;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            transition: background-color 0.3s ease;
        }
        .flash-message {
            margin-bottom: 20px;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .card-body {
            padding: 30px;
            background-color: #fff;
            border-radius: 0 0 10px 10px;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .flash-message {
            animation: fadeIn 1s ease;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    {% include 'header.html' %}    
    <div class="container mt-5">
        <h2 class="text-center text-primary mb-4">Welcome, {{ user['name'] }}</h2>
        <!-- Profile Card -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>{{ user['name'] }}'s Profile</h5>
            </div>
            <div class="card-body">
                <p><strong>Name:</strong> {{ user['name'] }}</p>
                <p><strong>Email:</strong> {{ user['email'] }}</p>
                <a href="{{ url_for('logout') }}" class="btn btn-secondary btn-custom"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>

        <!-- Password Update Form -->
        <h4 class="text-center text-primary mb-4">Update Password</h4>
        <form method="POST" class="shadow p-4 rounded">
            <div class="mb-3">
                <label for="old_password" class="form-label">Old Password</label>
                <input type="password" id="old_password" name="old_password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="new_password" class="form-label">New Password</label>
                <input type="password" id="new_password" name="new_password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm New Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-custom btn-block"><i class="fas fa-key"></i> Update Password</button>
        </form>
    </div>

    
</body>
</html>
