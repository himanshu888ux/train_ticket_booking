<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - 3D Animated</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            perspective: 1000px;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.8;
            }
        }

        .main-container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform-style: preserve-3d;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.320, 1);
            animation: slideInUp 1s ease-out;
            overflow: hidden;
        }

        @keyframes slideInUp {
            0% {
                opacity: 0;
                transform: translateY(60px) rotateX(-30deg);
            }
            100% {
                opacity: 1;
                transform: translateY(0) rotateX(0deg);
            }
        }

        .login-card:hover {
            transform: translateY(-10px) rotateX(5deg) rotateY(-5deg);
            box-shadow: 0 35px 70px rgba(0, 0, 0, 0.3);
        }

        .image-section {
            position: relative;
            overflow: hidden;
            border-radius: 20px 0 0 20px;
        }

        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s ease;
            filter: brightness(0.8) contrast(1.1);
        }

        .image-section:hover img {
            transform: scale(1.05);
        }

        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.3), rgba(118, 75, 162, 0.3));
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .image-section:hover .image-overlay {
            opacity: 1;
        }

        .form-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 0 20px 20px 0;
            position: relative;
        }

        .form-title {
            color: #333;
            font-weight: 700;
            margin-bottom: 2rem;
            position: relative;
            animation: fadeInDown 0.8s ease 0.3s both;
        }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 50px;
            height: 3px;
            background: linear-gradient(to right, #667eea, #764ba2);
            border-radius: 2px;
            animation: widthExpand 0.8s ease 0.6s both;
        }

        @keyframes widthExpand {
            0% {
                width: 0;
            }
            100% {
                width: 50px;
            }
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
            animation: slideInLeft 0.6s ease both;
        }

        .input-group:nth-child(2) {
            animation-delay: 0.4s;
        }

        .input-group:nth-child(3) {
            animation-delay: 0.5s;
        }

        @keyframes slideInLeft {
            0% {
                opacity: 0;
                transform: translateX(-30px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .form-input {
            border: none;
            height: 55px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
            border: 2px solid transparent;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 16px;
            padding: 0 20px 0 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.2);
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 18px;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .form-input:focus + .input-icon {
            color: #764ba2;
            transform: translateY(-50%) scale(1.1);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1.5rem 0;
            animation: fadeIn 0.6s ease 0.7s both;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .remember-me {
            display: flex;
            align-items: center;
            color: #555;
        }

        .remember-checkbox {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            accent-color: #667eea;
            cursor: pointer;
        }

        .forgot-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-link:hover {
            color: #764ba2;
        }

        .login-btn {
            width: 100%;
            height: 55px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.320, 1);
            position: relative;
            overflow: hidden;
            animation: slideInUp 0.6s ease 0.8s both;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .login-btn:active {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
            color: #888;
            animation: fadeIn 0.6s ease 0.9s both;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(to right, transparent, #ddd, transparent);
        }

        .divider span {
            padding: 0 1rem;
            font-weight: 500;
        }

        .register-btn {
            width: 100%;
            height: 55px;
            border: 2px solid #667eea;
            border-radius: 15px;
            background: transparent;
            color: #667eea;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.320, 1);
            animation: slideInUp 0.6s ease 1s both;
            position: relative;
            overflow: hidden;
        }

        .register-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: left 0.4s ease;
            z-index: -1;
        }

        .register-btn:hover::before {
            left: 0;
        }

        .register-btn:hover {
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .error-alert {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            border: none;
            color: white;
            border-radius: 15px;
            margin-top: 1rem;
            padding: 1rem;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .image-section {
                display: none;
            }
            
            .form-section {
                border-radius: 20px;
                padding: 2rem;
            }
            
            .login-card {
                margin: 1rem;
                max-width: 400px;
            }
        }

        /* Loading Animation */
        .btn-loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .btn-loading::after {
            content: '';
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translateY(-50%) rotate(0deg); }
            100% { transform: translateY(-50%) rotate(360deg); }
        }
    </style>
</head>

<body>
    <!-- Floating Particles -->
    <div class="floating-particles" id="particles"></div>

    <div class="main-container">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-xl-6">
                    <div class="login-card shadow-lg">
                        <div class="row g-0 h-100">
                            <div class="col-md-6 image-section">
                                <img src="https://m.thewire.in/sortd-service/imaginary/v22-01/jpg/large/high?url=dGhld2lyZS1pbi1wcm9kLXNvcnRkL21lZGlhYmE5NDc3NzAtNTAzYi0xMWYwLWI1ZTUtYTFmMGIwMDBiNjBjLmpwZw=="
                                    class="img-fluid" alt="Login Image" />
                                <div class="image-overlay"></div>
                            </div>
                            
                            <div class="col-md-6 form-section">
                                <h3 class="form-title">Welcome Back</h3>
                                
                                <form action="/login-process" method="POST" id="loginForm">
                                    <div class="input-group">
                                        <input type="email" 
                                               class="form-control form-input" 
                                               id="email" 
                                               name="email"
                                               placeholder="Enter your email"
                                               required>
                                        <i class="fas fa-envelope input-icon"></i>
                                    </div>
                                    
                                    <div class="input-group">
                                        <input type="password" 
                                               class="form-control form-input" 
                                               id="password" 
                                               name="password"
                                               placeholder="Enter your password"
                                               required>
                                        <i class="fas fa-lock input-icon"></i>
                                    </div>
                                    
                                    <div class="remember-forgot">
                                        <label class="remember-me">
                                            <input type="checkbox" class="remember-checkbox" name="remember">
                                            <span>Remember Me</span>
                                        </label>
                                        <a href="#" class="forgot-link">Forgot Password?</a>
                                    </div>
                                    
                                    <button type="submit" class="btn login-btn" id="loginButton">
                                        <i class="fas fa-sign-in-alt me-2"></i>
                                        Login
                                    </button>
                                </form>
                                
                                <div class="divider">
                                    <span>OR</span>
                                </div>
                                
                                <a href="/signup" class="btn register-btn">
                                    <i class="fas fa-user-plus me-2"></i>
                                    Create Account
                                </a>
                                
                                <!-- Error Alert (Template) -->
                                <div class="alert error-alert d-none" role="alert" id="errorAlert">
                                    <i class="fas fa-exclamation-triangle me-2"></i>
                                    <span id="errorMessage">Login failed. Please try again.</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Form submission with loading animation
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const loginButton = document.getElementById('loginButton');
            const errorAlert = document.getElementById('errorAlert');
            
            // Hide error alert if visible
            errorAlert.classList.add('d-none');
            
            // Add loading state
            loginButton.classList.add('btn-loading');
            loginButton.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Logging in...';
            
            // Let the form submit naturally - no preventDefault()
            // The loading animation will show while the form is being processed
        });

        // Enhanced input interactions
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });

        // Mouse movement parallax effect
        document.addEventListener('mousemove', function(e) {
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            const loginCard = document.querySelector('.login-card');
            const tiltX = (mouseY - 0.5) * 10;
            const tiltY = (mouseX - 0.5) * -10;
            
            loginCard.style.transform = `perspective(1000px) rotateX(${tiltX}deg) rotateY(${tiltY}deg) translateZ(0)`;
        });

        // Reset card position when mouse leaves
        document.addEventListener('mouseleave', function() {
            const loginCard = document.querySelector('.login-card');
            loginCard.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg) translateZ(0)';
        });

        // Initialize particles when page loads
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            
            // Add entrance animation to form elements
            const formElements = document.querySelectorAll('.input-group, .remember-forgot, .login-btn, .register-btn');
            formElements.forEach((element, index) => {
                element.style.animationDelay = (0.3 + index * 0.1) + 's';
            });
        });

        // Add ripple effect to buttons
        document.querySelectorAll('.login-btn, .register-btn').forEach(button => {
            button.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                ripple.style.position = 'absolute';
                ripple.style.borderRadius = '50%';
                ripple.style.background = 'rgba(255, 255, 255, 0.3)';
                ripple.style.transform = 'scale(0)';
                ripple.style.animation = 'ripple 0.6s linear';
                ripple.style.pointerEvents = 'none';
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });

        // Add ripple keyframes
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>

</html>
